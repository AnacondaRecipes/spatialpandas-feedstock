{% set name = "spatialpandas" %}
{% set version = "0.4.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f4d15ef794aac796e6941c591095dbbe5087e2cff39139618e150365b2e238f5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - param
  run:
    - dask >=2.0
    - fsspec
    - numba
    - numpy
    - pandas >=0.25
    - param
    - pyarrow >=1.0
    - python >=3.6
    - python-snappy
    - retrying

test:
  imports:
    - spatialpandas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/holoviz/spatialpandas
  summary: Pandas extension arrays for spatial/geometric operations
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonmmease
    - andrewannex
    - philippjfr
