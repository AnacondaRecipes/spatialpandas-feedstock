{% set name = "spatialpandas" %}
{% set version = "0.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 25329caf4b79fadc4e921c6806e3b4fbc9eaac0a418fbf2b861bb30dd3ce4de4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - param
  run:
    - dask-core
    - fsspec
    - numba
    - pandas
    - param
    - pyarrow >=1.0
    - python >=3.7
    - python-snappy
    - retrying

test:
  imports:
    - spatialpandas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/holoviz/spatialpandas
  summary: Pandas extension arrays for spatial/geometric operations
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonmmease
    - andrewannex
    - ianthomas23
    - maximlt
    - philippjfr
